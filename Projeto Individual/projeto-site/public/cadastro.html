<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/stylecadastro.css">
    <!--Link da fonte dos icones-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">NG ACCOUNT</h2>
                <p class="description description-primary">Se você ja tem uma conta</p>
                <p class="description description-primary">por favor faça login com seus dados</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">NG CADASTRO</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="https://www.facebook.com/">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="http://www.gmail.com.br/">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="http://www.linkedin.com/">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">ou utilize seu email:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    
                    
                    <button class="btn btn-second">cadastrar</button>        
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá, Cliente!</h2>
                <p class="description description-primary">Caso queira ultilizar nossos produtos</p>
                <p class="description description-primary">basta cadastrar no botão abaixo</p>
                <button id="signup" class="btn btn-primary">cadastrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Login NG ACCOUNT </h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="https://www.facebook.com/">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="http://www.gmail.com.br/">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="http://www.linkedin.com/">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">ou utilize seu email:</p>
                
                    <form id="form_login" class="form" method="post" onsubmit="return entrar()">

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input id="input_email" name="login" type="text" placeholder="Email">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input id="input_pass" name="senha" type="password" placeholder="Password">
                    </label>
                
                    <a class="password" href="#">Esqueceu sua NG senha?</a>

                    <button  class="btn btn-second" >Entrar</button>                

                    </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
      <script src="script/cadastro.js"></script>
</body>
</html>

<script>
    
    function entrar() {
   
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {
            
            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.login_usuario;
                    sessionStorage.nome_usuario_meuapp = json.nome_usuario;
